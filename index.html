<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Football Mania</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a000e8bff1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav>
    <input type="checkbox" id="show-menu">
    <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
    <div class="content">
    <div class="logo"><a href="#">Football mania</a></div>
      <ul class="links">
        <li class="item">
          <a href="#" class="desktop-link">Leagues</a>
          <input type="checkbox" id="show-league">
          <label for="show-league">Leagues</label>
          <ul id="league" class="drop">
            <li data-value="BL1"><a href="#">Bundesliga</a></li>
            <li data-value="DED"><a href="#">Eredivisie</a></li>
            <li data-value="BSA"><a href="#">Serie a (Bra)</a></li>
            <li data-value="PD"><a href="#">La Liga</a></li>
            <li data-value="FL1"><a href="#">Ligue 1</a></li>
            <li data-value="PPL"><a href="#">Primeira Liga</a></li>
            <li data-value="SA"><a href="#">Serie A</a></li>
            <li data-value="PL"><a href="#">Premier League</a></li>
            <li data-value="ELC"><a href="#">Championship</a></li>
          </ul>
        </li>
        <li class="item">
          <a href="#" class="desktop-link">Year</a>
          <input type="checkbox" id="show-year">
          <label for="show-year">Year</label>
          <ul id="year">
          </ul>
        </li>
        <li class="item"><a href="https://cors-anywhere.herokuapp.com/" target="_blank">Activation</a></li>
      </ul>
    </div>
  </nav>

  <div id="options">
    <div class="scrollable" id="scrollableDiv">
      <ul class="options-tabs">
        <li class="options-item">
          <p class="options-link active" id="leaderboard">Leaderboard</p>
        </li>
        <li class="options-item">
          <p class="options-link" id="scorers">Scorers</p>
        </li>
        <li class="options-item">
          <p class="options-link" id="calendar">Calendar</p>
        </li>
      </ul>
    </div>
  </div>


  <div id="result">
  </div>

  <div id="matchdayList" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div id="modal-header" class="modal-header">
          <h5 class="modal-title">Choose a matchday</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalBody"  class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <script src="script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
